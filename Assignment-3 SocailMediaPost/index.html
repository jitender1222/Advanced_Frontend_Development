<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />

    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="outer-container">
      <div id="outer">
        <div id="leftSide">
          <span>
            <img src="speaker-3.jpg" alt="image" />
          </span>
        </div>
        <div id="rightSide">
          <div class="inner-div" id="name">
            <span>John Doe</span>
            <span>@johndoe <span id="">.</span> 25</span>
          </div>
          <div id="message" class="inner-div">
            I got my wife a fridge for a christmas. I can't wait to see her face
            light up when she opens it.
          </div>
          <div id="lastRow">
            <div class="icons">
              <span class="icon"><i class="fa-regular fa-message"></i></span>
              <span class="count">1,094</span>
            </div>
            <div class="icons">
              <span class="icon"><i class="fa-solid fa-retweet"></i></span>
              <span class="count">5</span>
            </div>

            <div class="icons">
              <span class="icon"><i class="fa-regular fa-heart"></i></span>
              <span class="count">8402</span>
            </div>
            <div class="icons">
              <span class="icon"
                ><i class="icon fa-solid fa-arrow-up-from-bracket"></i
              ></span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
