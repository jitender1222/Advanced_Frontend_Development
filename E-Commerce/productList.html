<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/productList.css">
    <title>Document</title>
</head>
<body>
    <nav id="header">
        <div class="container">
            <div class="row">
                <div class="header-wrapper d-flex justify-content-between">
                    <div class="logo d-inline-block">
                        <a href="index.html" class="text-decoration-none">Eazy Shop</a>
                    </div>
                    <div class="user-actions d-flex flex-row">
                        <a href="cart.html">Cart</a>
                        <div class="user-intro" id="user-Intro">Hi User</div>
                        <div class="logout-btn" id="logout-Btn">LogOut</div>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="row">
            <h2 class="category-title text-center fw-bold">All Product</h2>
            <div class="product-list-wrapper d-flex flex-row">
                <div class="product-list-sidebar d-flex flex-column">
                <div class="sidebar-title">Search Product</div>
                <div class="sidebar-search form-group">
                    <input type="text" placeholder="Search by name" class="form-control" id="searchInput">
                </div>

                <div class="sidebar-title fw-bold">Categories</div>
                <div class="categoryList">
                    <a href="#" class="d-flex text-decoration-none">Electronics</a>
                    <a href="#" class="d-flex text-decoration-none">Kitchen Ware</a>
                    <a href="#" class="d-flex text-decoration-none">Women outfit</a>
                    <a href="#" class="d-flex text-decoration-none">Sports</a>
                    <a href="#" class="d-flex text-decoration-none">Gaming</a>
                </div>

                <div class="sidebar-title">Filter by price</div>
                <div class="price-filter">
                    <div class="price-filter d-flex justify-content-between flex-row">
                        <div class="form-group">
                            <select name="minPrice" id="minPrice" class="form-select">
                                <option value="0">0</option>
                                <option value="0">1000</option>
                                <option value="0">5000</option>
                                <option value="0">10000</option>
                                <option value="0">20000</option>
                                <option value="0">25000</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <select name="maxPrice" id="maxPrice" class="form-select">
                                <option value="0">0</option>
                                <option value="0">5000</option>
                                <option value="0">10000</option>
                                <option value="0">20000</option>
                                <option value="0">25000</option>
                                <option value="0">50000</option>
                            </select>
                        </div>
                    </div>
                    <div class="price-filter-title d-flex flex-row justify-content-start">
                        <div id="price-filter-label-min">Min Price</div>
                        <div id="price-filter-label-max">Max Price</div>
                    </div>
                </div>
                <div class="btn btn-danger clear-filter">Clear Filter</div>
            </div>
        </div>
        </div>
    </div>

</body>
</html>
