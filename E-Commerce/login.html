<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/login.css">
    <title>Login Page</title>
</head>
<body>
    <nav id="header">

        <div class="container">

            <div class="row">
                <div class="header-wrapper d-flex justify-content-between">
                    <div class="logo d-inline-block">
                        <a href="index.html" class="text-decoration-none">Eazy Shop</a>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="row">
            <h2 class="home-title text-center">Welcome To Eazy Shop </h2>
        </div>

    <div class="login-wrapper" id="loginForm">
        <h2 class="text-center">Login</h2>
        <div class="input-group">
            <input type="text" class="form-control" placeholder="UserName" id="loginUserName">
        </div>
    
        <div class="input-group">
            <input type="password" class="form-control" placeholder="Password" id="loginPassword">
        </div>

        <div class="loginButton">
            <button class="form-control btn btn-primary">LogIn</button>
        </div>
        <h4 class="text-center signup-btn">No Account ? SignUp here</h4>
    </div>
</div>


</body>
</html>
