<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container text-center">
        <h2>Calculator</h2>

        <div class="row">
            <div class="col-auto mb-3">
                <input type="text" dir="rtl">
            </div>
        </div>

        <div class="row">
            <div class="col-auto">
                <div class="row mb-2">
                    <div class="col-auto">
                        <div class="btn btn-light">9</div>
                    </div>
                    <div class="col-auto">
                        <div class="btn btn-light">8</div>
                    </div>
                    <div class="col-auto">
                        <div class="btn btn-light">7</div>
                    </div>
                    <div class="col-auto">
                        <div class="btn btn-light">/</div>
                    </div>
                </div>
                <div class="row mb-2">
                    <div class="col-auto">
                        <div class="btn btn-light">6</div>
                    </div>
                    <div class="col-auto">
                        <div class="btn btn-light">5</div>
                    </div>
                    <div class="col-auto">
                        <div class="btn btn-light">4</div>
                    </div>
                    <div class="col-auto">
                        <div class="btn btn-light">x</div>
                    </div>
                </div>
                <div class="row mb-2">
                    <div class="col-auto">
                        <div class="btn btn-light">3</div>
                    </div>
                    <div class="col-auto">
                        <div class="btn btn-light">2</div>
                    </div>
                    <div class="col-auto">
                        <div class="btn btn-light">1</div>
                    </div>
                    <div class="col-auto">
                        <div class="btn btn-light">-</div>
                    </div>
                </div>
                <div class="row mb-2">
                    <div class="col-auto">
                        <div class="btn btn-light">0</div>
                    </div>
                    <div class="col-auto">
                        <div class="btn btn-light">*</div>
                    </div>
                    <div class="col-auto">
                        <div class="btn btn-light">+</div>
                    </div>
                    <div class="col-auto">
                        <div class="btn btn-light">#</div>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <div class="btn btn-block w-100 btn-primary col-auto">=</div>
                    </div>
                    <div class="col-auto">
                        <div class="btn btn-warning col-auto">C</div>
                    </div>
                </div>
            </div>
        </div>

    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
